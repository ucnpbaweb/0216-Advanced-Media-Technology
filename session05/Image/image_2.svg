<?xml version="1.0"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"  width="500" height="500">
  <defs>
    <linearGradient id="g1" gradientTransform="rotate(90)">
      <stop offset="0" stop-color="#000" />
      <stop offset=".7" stop-color="#000" />
      <stop offset="1" stop-color="#CCC" />
    </linearGradient>
    <linearGradient id="g2" gradientTransform="rotate(90)">
      <stop offset="0" stop-opacity="0" stop-color="white" />
      <stop offset=".7" stop-opacity="0" stop-color="white" />
      <stop offset="1" stop-opacity=".6" stop-color="white" />
    </linearGradient>
    <mask id="m">
      <rect x="0" y="0" width="100%" height="360" fill="url(#g2)"/>
    </mask>
    <clipPath id="cp">
      <rect id="cpr" x="0" y="0" rx="30" ry="30" width="480" height="360"/>
    </clipPath>
  </defs>
  <g transform="translate(10,10)">
    <image id="img" xlink:href="5108.jpg" width="480" height="360" x="0" y="0" clip-path="url(#cp)" />
    <use mask="url(#m)" xlink:href="#img" transform="scale(1 -1) translate(0,-730)" />
  </g>
</svg>
