<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Embed SVG using &lt;embed&gt;</title>
		<style type="text/css">
			body {
				font-family: Verdana, Helvetica, sans-serif;
			}
		</style>
		<script type="text/javascript"> 
			window.addEventListener('load', function(){
				console.debug(document.embeds.line1.getSVGDocument().documentElement);
			}, false);
		</script>
	</head>
	<body>
		<h1>Embed SVG using &lt;embed&gt;</h1>
		<div>
			<embed type="image/svg+xml" name="line1" src="line_1.svg" width="200" height="200"></embed>
		</div>
		<div>
			<embed type="image/svg+xml" name="line2" src="line_1.svg" width="70" height="70"></embed>
		</div>
		<div>
			<embed type="image/svg+xml" name="spinner1" src="spinner.svg" width="100" height="100"></embed>
		</div>
		<div>
			<embed type="image/svg+xml" name="spinner2" src="spinner.svg" width="200" height="200"></embed>
		</div>
	</body>
</html>
