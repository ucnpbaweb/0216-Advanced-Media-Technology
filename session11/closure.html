<!DOCTYPE html>
<html>
	<head>
		<title>Closure</title>
		<meta charset="utf-8"/>
		<script type="text/javascript">

			var counter = function(num){
				var count = num;
				return function(){
					count++;
					console.log(count);
				};
			};

			var count = counter(5);
			count();
			count();
		</script>
	</head>
	<body>

	</body>
</html>
